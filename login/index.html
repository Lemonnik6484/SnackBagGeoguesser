<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">

    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=VT323&display=swap" rel="stylesheet">

    <!--OpenGraphProtocol-->
    <meta content="SnackBag Geoguesser" property="og:title"/>
    <meta content="Login page" property="og:description"/>
    <meta property="og:url" content="https://lemonnik6484.github.io/SnackBagGeoguesser/"/>
    <meta property="og:image" content=""/>
    <meta content="#48c9b0" data-react-helmet="true" name="theme-color"/>
</head>
<body id="notmainpage-body">
    <header>
        <a href="../" style="height: 112px;">
            <img id="logo" src="../logo.png">
        </a>

        <div id="account-data">
            <a href="#" id="login-mainpage-link">
                <div id="login-mainpage-button">Log in</div>
            </a>
        </div>
    </header>

    <div id="canvas">
        <div id="login-window">
            <h3 id="login-title">Log in</h3>
            
            <form id="login-form">
                <input type="text" placeholder="Login">
                <input type="password" placeholder="Password">

                <input type="submit">
            </form>

            <div id="login-switch" style="cursor: pointer; width: 150px;"><p style="margin: 0;" id="login-switch-text">Switch to register</p></div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
